name: Build and publish documentation
on:
  push:
    branches:
      - master
jobs:
  DocFX:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: nikeee/docfx-action@v1.0.0
        name: Check DocFX version
        with:
          args: --version
      - uses: nikeee/docfx-action@v1.0.0
        name: Build Documentation
        with:
          args: Packages/games.grumpybear.fmod.utilities/docfx_project~/docfx.json
      - name: List files in the repository
        run: |
          ls -R ${{ github.workspace }}/Packages/games.grumpybear.fmod.utilities/docfx_project~/_site
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}/Packages/games.grumpybear.fmod.utilities/docfx_project~/_site
          user_name: 'github-actions[bot]'
          user_email: 'parmus@gmail.com'
